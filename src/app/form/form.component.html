<mat-toolbar color="primary">
  <span class="fill-remaining-space">Add Student Details</span>
</mat-toolbar>

<div class="container"  > 
  <form [formGroup]="addStudent" (ngSubmit)="onSubmit()" class="form">

   

    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Enter full name">
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required
        </div>
      </div>
    </mat-form-field>

    
    <mat-form-field class="form-element">
      <input matInput placeholder="Mobile" formControlName="mobile">
      <!-- <mat-error *ngIf="f.mobile.errors.required">
       Mobile is Required
      </mat-error> -->
      <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
        <div *ngIf="f.mobile.errors.required">Mobile is required
        </div>
      </div>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Emailaddress" formControlName="email">
      <!-- <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
        {{ getErrorEmail() }}
      </mat-error> -->
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Enter Valid Email</div>
      </div>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-element">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dob">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
        <div *ngIf="f.dob.errors.required">Dob is required
        </div>
      </div>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-element">
      <mat-label>City</mat-label>
      <mat-select>
        <mat-option *ngFor="let c of city" [value]="c.value" (click)="onChangeCity(c)">
          {{c.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-element">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address"></textarea>
    </mat-form-field>

    <div>
      <label>Gender: </label>
      <mat-radio-group [formControl]="floatLabelControl" >
        <mat-radio-button value="Male" (change)="radioChange($event)">Male</mat-radio-button>
        <mat-radio-button value="Female" (change)="radioChange($event)">Female</mat-radio-button>
      </mat-radio-group>
    </div><br>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" >Submit Form</button>
    </div>

  </form>
</div>
