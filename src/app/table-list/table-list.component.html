<mat-toolbar color="primary">
  <span class="fill-remaining-space">Student Details</span>
</mat-toolbar>
<div class="example-container mat-elevation-z8" style="padding: 2% 2% 70% 2% ;" >
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

 
  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
    <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
  </ng-container>

  
   <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
    <td mat-cell *matCellDef="let element"> {{element.dob | date}} </td>
  </ng-container>

  
   <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="Action" >
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <mat-cell *matCellDef="let element">
        <a (click)="openEditForm('update',element)">
            <span class="material-icons" style="font-size: 20px;cursor: pointer;">edit | </span>
        </a>
        <a (click)="openDeleteForm('delete',element)" data-toggle="modal" data-target="#deleteModal">
            <span class="material-icons" style="font-size: 20px;cursor: pointer;">delete</span>
        </a>
    </mat-cell>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              Are you sure you want to delete this item?
          </div>
          <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="deleteItem();">Yes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          </div>
      </div>
  </div>
</div>
